<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Contact us</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="card.css">
    
</head>
<body style="background-color: #f0f0f0;">
<div class="background">
    <div class="container justify-content-center mb-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="mt-3" id="contact">
                    <h1>Contact us</h1>
                    <p id="td">Get in touch with us! Whether you have<br>questions, feedback, or just want to say hello,<br>we're here for you.</p>
                </div>
            </div>
            <div class="col-lg-6">
                <form class="mx-auto mt-3" style="max-width: 900px; min-width: 300px;" id="form">
                    <h2 class="text-center mb-3">Send us a message</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="firstname" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                  
                    <div class="mb-3">
                        <input type="tel" class="form-control" placeholder="Phone">
                    </div>
                    <p>Preferred contact method</p>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Phone</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Email</label>
                    </div>
                    <div class="mb-3">
                        <textarea id="message" name="message" rows="5" class="form-control" required placeholder="Message"></textarea>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
